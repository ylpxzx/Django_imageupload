<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码管理</title>
</head>
<body>
    <ul>
        {% for password in passwords %}
        <li><a href="{% url 'detail_password' password.id %}">
            {{ password.appname }}-{{ password.user }}
        </a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'password_form' %}"><p>添加密码</p></a>
</body>
</html>
